<!-- NAVIGATION -->
<nav class="navbar bkg-{{cssStyle}}">
  <!-- MAIN-CONTAINER  -->
  <div class="input-holder">
    <!-- SEARCH INPUT -->
    <input type="search" name="searchbar" class="form-control input-searchbar input-searchbar-dimensions input-bkg-{{cssStyle}}"
      style="background-image: url({{templatePath}}/search.png)"
      placeholder="{{ 'PAGES.SETTINGS.SEARCH' | translate }}" (keydown.enter)="_search()"
      (keydown.f2)="changeCustomSearchState()" [(ngModel)]='searchbar'>

    <!-- ADVANCED SEARCH CONTAINER -->
    <div *ngIf="customSearchState"
      class="advanced-searchbar-container searchbar-custom-{{cssStyle}} labels-{{cssStyle}}">
      <div class="advanced-searchbar-date">
        <label class="date-start-label labels-{{cssStyle}}">{{ 'PAGES.SETTINGS.DATE-START' | translate}}</label>
        <input type="date" (change)="dateChange('start', $event)" class="input-date input-date-{{cssStyle}}">
        <label class="date-end-label labels-{{cssStyle}}">{{ 'PAGES.SETTINGS.DATE-END' | translate }}</label>
        <input type="date" (change)="dateChange('end', $event)" class="input-date input-date-{{cssStyle}}">
      </div>

      <div class="advanced-searchbar-chips">
        <mat-chip-list #chipList aria-label="Department selection">
          <mat-chip *ngFor="let department of departments" class="chip-color-{{cssStyle}}" [selectable]="selectable"
            [removable]="removable" (removed)="removeDepartment(department)">{{department.name}}
            <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
          </mat-chip>
          <input class="input-department input-department-{{cssStyle}}"
            placeholder="{{ 'PAGES.SETTINGS.INPUT-DEPARTMENT' | translate }}" [formControl]="departmentsCtrl"
            [matAutocomplete]="auto" [matChipInputFor]="chipList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            [matChipInputAddOnBlur]="addOnBlur" (matChipInputTokenEnd)="addDepartment($event)">
        </mat-chip-list>
        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selectDepartment($event)">
          <mat-option *ngFor="let department of filteredDepartments | async" [value]="department">{{department}}
          </mat-option>
        </mat-autocomplete>
      </div>
      <section class="advanced-searchbar-archive">
        <mat-checkbox (change)="searchArchive($event)">{{ 'PAGES.SETTINGS.ARCHIVE' | translate }}</mat-checkbox>
      </section>
    </div>
  </div>
</nav>
